<body>
    <div id="app">
        <!-- 对象 -->
        <div :style="{
            color:'red',
            backgroundColor:'blue'
        }">aabbcc</div>

        <!-- 数组 -->
        <div :style="[
            {
                color:'blue',
                backgroundColor:'yellow'
            },
            {
                margin:'100px',
                textAlign:'center'
            }
        ]">
            啊帅哥覅U啊还是独
        </div>

        <!-- 字符串 -->
        <div :style="'color:red; font-size:100px;backgroundColor:'+bg">asashduiashduiashui</div>
    </div>

    <script src="./dist/05.js"></script>
</body>

</html>
