<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="toggle">点击切换数字</button>

        <!-- 模板指令 -->
        <h1 v-if="flag == 1">aaa</h1>
        <h1 v-else-if="flag == 2">bbb</h1>
        <h1 v-else-if="flag == 3">ccc</h1>
        <h1 v-else>ddd</h1>

        <!-- v-show  显示和隐藏的切换 -->
        <h1 v-show="flag % 2 ==1">v-show</h1>
    </div>

    <script src="./dist/07.js"></script>
</body>

</html>
