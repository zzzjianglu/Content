<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <h1>parent:{{msg}}</h1>
        <hr>
        <child>
            <!-- 声明一个命名空间 xxoo就是为一个对象 -->
            <template #a="childXxoo">
                <div>
                    <h1>插槽中的值为app组件：{{msg}}</h1>
                    <hr>
                    <h1>插槽中的值使用子组件：{{childXxoo.msg}}---{{childXxoo.title}}</h1>
                </div>
            </template>
        </child>
    </div>
    <template id="child">
        <div>
            <h1>child:{{msg}}</h1>
            <hr>
            <!-- 通过v-bind属性进行值得传递 属性名为变量名  属性值为变量值 -->
            <slot name="a" :msg="msg" :title="title"></slot>
        </div>
    </template>

    <script src="./dist/07.js"></script>
</body>

</html>
